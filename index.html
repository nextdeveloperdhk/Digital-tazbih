<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih count</title>
    <!-- Daisy css start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy css ends -->
</head>
<body>
    <h1 class="text-6xl text-green-600 text-center m-20 font-bold"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital tasbih</span></h1>

    <div class="card-section grid grid-cols-1 gap-y-7 md:grid-cols-2 md:gap-4 lg:grid-cols-3 mx-auto w-11/12">
        <!-- for Subhannal -->
        <div class="card bg-slate-200 rounded-lg text-neutral-content">
            <div class="card-body items-center rounded-lg text-center shadow-xl">
              <h2 class="card-title text-black text-3xl font-semibold">Subhan allah</h2>
              <h2 id="subhanallahCount" class="m-6 f text-3xl text-black">0</h2>
              <div class="card-actions justify-end gap-8">
                <button id="subhanallahIncrementBtn" class=" btn btn-success text-white">Increment</button>
                <button id="subhanallahDecrementBtn" class="btn btn-primary text-white">Decrement</button>
              </div>
            </div>
          </div>
        <!-- for Alhamdulillah -->
        <div class="card bg-slate-200 rounded-lg text-neutral-content">
            <div class="card-body rounded-lg items-center text-center shadow-xl">
              <h2 class="card-title text-black text-3xl font-semibold">Alhamdulillah</h2>
              <h2 id="alhamdulillahCount" class="m-6 f text-3xl text-black">0</h2>
              <div class="card-actions justify-end gap-8">
                <button id="alhamdulillahIncrementBtn" class="btn btn-success text-white">Increment</button>
                <button id="alhamdulillahDecrementBtn" class="btn btn-primary text-white">Decrement</button>
              </div>
            </div>
          </div>
        <!-- for Allah -->
        <div class="card bg-slate-200 rounded-lg text-neutral-content">
            <div class="card-body items-center rounded-lg text-center shadow-xl">
              <h2 class="card-title text-black text-3xl font-semibold">Allah</h2>
              <h2 id="allahCount" class="m-6 f text-3xl text-black">0</h2>
              <div class="card-actions justify-end gap-8">
                <button id="allahIncrementBtn" class="btn btn-success text-white">Increment</button>
                <button id="allahDecrementBtn" class="btn btn-primary text-white">Decrement</button>
              </div>
            </div>
          </div>
    </div>
    <!-- Reset button -->
    <div class="w-full mt-8 ">
        <button id="resetBtn" class="btn btn-info text-white block mx-auto">Reset all</button>
    </div>

    <div class="text-center text-2xl font-bold mt-10">
        <h1 class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 ">Developed by Md Morad</h1>
        <p class="py-2 mb-10 text-xl">&copy;2023 All right reversed</p>
    </div>
    



    <script src="count.js"></script>
</body>
</html>
